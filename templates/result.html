        .card {

            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }
        h2 { color: #2563eb; }
        ul {
            list-style: none;
            padding: 0;
        }
        li { margin: 6px 0; }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #2563eb;
            color: #fff;
            padding: 10px 16px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

        <h2>Rekomendasi Path Kamu:</h2>

</html>
